<form [formGroup]="form" (ngSubmit)="processLogin()"> 
    <div class="form-group mb-3">
        <label for="username" class="form-label" style="font-weight: bold; font-size: 120%">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div class="form-group mb-3">
        <label for="password" class="form-label" style="font-weight: bold; font-size: 120%;">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" style="width:100px;" 
        [disabled]="form.invalid">Login <i class="fas fa-sign-in-alt"></i></button>
    </div>
</form>

<div *ngIf="errorMsg" style="margin-top:10px;">
    <span style="color:red">{{errorMsg}}</span>
</div>
